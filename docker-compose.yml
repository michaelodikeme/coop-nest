services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rootuser}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - coop-nest-app_postgres_data:/var/lib/postgresql/data
    networks:
      - coop-nest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only for security
    networks:
      - coop-nest-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./server/.env
    ports:
      - "8081:8081"
    working_dir: /app
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy --schema=prisma/schema.prisma &&
        npm run dev
      "
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    networks:
      - coop-nest-network
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-rootuser}@postgres:5432/${POSTGRES_DB:-postgres}?schema=coop-nest_db
      PORT: 8081
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
      APPLICATION_URL: http://localhost:8080
      CORS_ORIGINS: http://localhost:8080,http://localhost:3000

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "8080:8080"
    working_dir: /app
    command: npm run dev
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
      - client_next:/app/.next
    networks:
      - coop-nest-network
    environment:
      - NODE_ENV=development
      - PORT=8080
      - NEXT_PUBLIC_API_URL=http://localhost:8081

volumes:
  coop-nest-app_postgres_data:
    external: true
  server_node_modules:
  client_node_modules:
  client_next:

networks:
  coop-nest-network:
    driver: bridge
