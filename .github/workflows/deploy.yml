# .github/workflows/deploy.yml
name: ğŸš€ Build and Deploy CoopNest to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

env:
  DOCKER_IMAGE: michaelodikeme/coop-nest
  DOCKER_TAG: coop-nest-app

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ğŸ—ï¸ Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          ${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ“‹ Image Info
      run: |
        echo "ğŸ³ Docker Image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
        echo "ğŸ”— Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE }}"

  deploy:
    name: ğŸš€ Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code (for docker-compose.yml)
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || 22 }}
        script: |
          echo "ğŸ”„ Starting deployment process..."
          
          # Navigate to project directory
          cd /opt/coop-nest-app
          
          # Pull latest images
          echo "ğŸ“¥ Pulling latest Docker images..."
          docker compose --env-file .env.docker pull app
          
          # Create backup before deployment
          echo "ğŸ’¾ Creating database backup..."
          mkdir -p ~/backups
          docker compose --env-file .env.docker exec -T postgres pg_dump -U postgres postgres > ~/backups/backup_$(date +%Y%m%d_%H%M%S).sql
          
          # Deploy with zero downtime
          echo "ğŸš€ Deploying new version..."
          docker compose --env-file .env.docker up -d --no-deps app
          
          # Wait for health check
          echo "ğŸ¥ Waiting for health check..."
          sleep 30
          
          # Verify deployment
          if docker compose --env-file .env.docker ps | grep -q "Up.*healthy"; then
            echo "âœ… Deployment successful!"
            docker compose --env-file .env.docker ps
          else
            echo "âŒ Deployment failed! Rolling back..."
            docker compose --env-file .env.docker logs app
            exit 1
          fi
          
          # Cleanup old images
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "ğŸ‰ Deployment completed successfully!"

  notify:
    name: ğŸ“¢ Notify Deployment Status
    needs: [build-and-push, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment Success Notification
      if: needs.deploy.result == 'success'
      run: |
        echo "ğŸ‰ Deployment to production was successful!"
        echo "ğŸ”— Application URL: http://${{ secrets.SERVER_HOST }}:5000"
        
    - name: ğŸ“¢ Deployment Failure Notification  
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ Deployment to production failed!"
        echo "Please check the logs and fix the issues."