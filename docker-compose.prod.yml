services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rootuser}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - coop-nest-app_postgres_data:/var/lib/postgresql/data
    networks:
      - coop-nest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only for security
    networks:
      - coop-nest-network
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: michaelodikeme/coop-nest:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"  # Frontend - localhost only (nginx proxies to this)
      - "127.0.0.1:5000:5000"  # Backend API - localhost only (nginx proxies to this)
    networks:
      - coop-nest-network
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-rootuser}@postgres:5432/${POSTGRES_DB:-postgres}?schema=coop-nest_db
      SERVER_PORT: 5000
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      REDIS_URL: redis://redis:6379
      APPLICATION_URL: ${APPLICATION_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-1h}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_VERIFICATION_SERVICE_SID: ${TWILIO_VERIFICATION_SERVICE_SID}
      OTP_EXPIRY_TIME: ${OTP_EXPIRY_TIME:-600000}
      BANK_VERIFICATION_API_URL: ${BANK_VERIFICATION_API_URL}
      BANK_VERIFICATION_TOKEN: ${BANK_VERIFICATION_TOKEN}

networks:
  coop-nest-network:
    driver: bridge

volumes:
  coop-nest-app_postgres_data:
    external: true
  redis_data:
