<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- CoopNest logo | Reduced padding 2025‑06‑26 -->
<svg width="1024" height="1024" viewBox="200 140 624 624" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="coopnestTitle coopnestDesc" preserveAspectRatio="xMidYMid meet">
  <title id="coopnestTitle">CoopNest Logo</title>
  <desc id="coopnestDesc">A minimal, material‑design logo showing a stylised nest with an upward arrow, paired with the wordmark “CoopNest”</desc>

  <!--  =====  DEFINITIONS  =====  -->
  <defs>
    <!--  Google Fonts: Poppins  -->
    <style type="text/css"><![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
      .wordmark { font-family: 'Poppins', sans-serif; font-weight: 600; letter-spacing: -2px; }
    ]]></style>

    <!--  Subtle drop shadow  -->
    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!--  =====  ICON  =====  -->
  <!--  ↓ Shifted DOWN 60 px to tighten the gap to the wordmark  -->
  <g id="icon" filter="url(#shadow)" transform="translate(512 420)">
    <!--  Central circle / financial core  -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#1A237E" stroke-width="24"/>

    <!--  Upward‑growth arrow  -->
    <path d="M -30 20 L 0 -60 L 30 20" fill="none" stroke="#00796B" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="20" x2="0" y2="90" stroke="#00796B" stroke-width="20" stroke-linecap="round"/>

    <!--  Optional coral accent  -->
    <circle cx="0" cy="-70" r="10" fill="#FF5252"/>

    <!--  Interwoven “nest” twigs representing cooperation  -->
    <path d="M -170 120 C -90 200, 90 200, 170 120" fill="none" stroke="#1A237E" stroke-width="20" stroke-linecap="round"/>
    <path d="M -190 150 C -95 240, 95 240, 190 150" fill="none" stroke="#00796B" stroke-width="16" stroke-linecap="round"/>
    <path d="M -210 180 C -100 280, 100 280, 210 180" fill="none" stroke="#1A237E" stroke-width="12" stroke-linecap="round"/>
  </g>

  <!--  =====  WORDMARK  =====  -->
  <!--  ↓ Pulled UP 80 px to reduce the white gap  -->
  <!-- <text x="512" y="700" text-anchor="middle" class="wordmark" font-size="160" fill="#1A237E">Coop<tspan fill="#00796B">Nest</tspan></text> -->
</svg>
